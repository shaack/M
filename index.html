<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<h1>cm-web-modules</h1>
<h2>Stopwatch example</h2>
<p>
    seconds: <span id="seconds-output">0</span><br/>
    running: <span id="state-output">false</span>
</p>
<p>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    <button id="button-minus">-15 sec.</button>
    <button id="button-plus">+15 sec.</button>
</p>
<p id="debug-output">

</p>
<h2>Testing</h2>
<a href="test/index.html">Run tests</a>
<script type="module">
    import {Stopwatch} from "./src/cm-web-modules/stopwatch/Stopwatch.js"

    const secondsOutput = document.getElementById("seconds-output")
    const stateOutput = document.getElementById("state-output")
    const debugOutput = document.getElementById("debug-output")
    const stopwatch = new Stopwatch({
        onStateChanged: (running) => {
            stateOutput.innerText = running
            debugInfo()
        },
        onTimeChanged: (seconds) => {
            secondsOutput.innerText = seconds.toFixed(1)
            debugInfo()
        }
    })
    function debugInfo() {
        debugOutput.innerHTML = `
        startDate: ${stopwatch.startDate}<br/>
        endDate: ${stopwatch.endDate}<br/>
        dateAtLatestStart: ${stopwatch.dateAtLatestStart}<br/>
        secondsExpiredTillLastPause: ${stopwatch.secondsExpiredTillLastPause}<br/>
        secondsExpiredSinceLastStart: ${stopwatch.secondsExpiredSinceLastStart}<br/>
        additionalSeconds: ${stopwatch.additionalSeconds}
        `
    }
    document.getElementById("button-start").addEventListener("click", () => {
        stopwatch.start()
    })
    document.getElementById("button-stop").addEventListener("click", () => {
        stopwatch.stop()
    })
    document.getElementById("button-reset").addEventListener("click", () => {
        stopwatch.reset()
    })
    document.getElementById("button-minus").addEventListener("click", () => {
        stopwatch.addSeconds(-15)
    })
    document.getElementById("button-plus").addEventListener("click", () => {
        stopwatch.addSeconds(+15)
    })
</script>
</body>
</html>
