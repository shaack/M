<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ToDoComponent">
    <h1>ToDo List Example</h1>
    <label>Todo <input type="text"/></label>
    <button data-event-Listener="click" data-action="add">Add</button>
    <ul class="list-output" data-event-listener="change" data-action="check" data-delegate="input[type='checkbox']">
        <!-- li in todos transform -->
    </ul>
</div>
<script type="module">
    import {ToDoComponent} from "./ToDoComponent.js"
    new ToDoComponent(document.getElementById("ToDoComponent"))
    // .addDataEventListeners()
</script>
</body>
</html>
