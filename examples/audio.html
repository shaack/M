<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio example</title>
    <div style="text-align: center">
        <h1>Audio example</h1>
        <p>Move the slider to change the volume of the sound</p>
        <input style="width: 600px" type="range" min="0" max="1" step="0.01" value="0.7" id="volume-slider">
    </div>
</head>
<body>
<script type="module">
    import {Sample} from "../src/audio/Sample.js"
    const moveSound = new Sample("../assets/move.mp3")
    const volumeSlider = document.getElementById("volume-slider")
    volumeSlider.addEventListener("change", () => {
        moveSound.setGain(volumeSlider.value)
        moveSound.play()
    })
</script>
</body>
</html>
